<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Dropdown</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4f46e5;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .content-section {
            padding: 2rem;
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="icon">A</div>
                Your Website
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#patient" onclick="showContent('patient')">Patient</a></li>
                            <li><a class="dropdown-item" href="#tucs" onclick="showContent('tucs')">TUCS</a></li>
                            <li><a class="dropdown-item" href="#triage" onclick="showContent('triage')">Triage</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="patient-content" class="content-section">
        <h2>Patient Section</h2>
        <p>Patient related content goes here...</p>
    </div>

    <div id="tucs-content" class="content-section">
        <h2>TUCS Section</h2>
        <p>TUCS related content goes here...</p>
    </div>

    <div id="triage-content" class="content-section">
        <h2>Triage Section</h2>
        <p>Triage related content goes here...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function showContent(section) {
            // Hide all content sections
            document.querySelectorAll('.content-section').forEach(element => {
                element.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(`${section}-content`).classList.add('active');
        }
    </script>
</body>
</html>
