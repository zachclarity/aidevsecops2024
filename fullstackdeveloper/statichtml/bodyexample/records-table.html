<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4f46e5;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .content-section {
            padding: 2rem;
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .nav-link {
            color: #4a5568;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #4f46e5;
        }

        .nav-link.active {
            color: #4f46e5 !important;
        }

        .sort-icon {
            cursor: pointer;
            margin-left: 5px;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <div class="icon">A</div>
                Your Website
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#patient" onclick="showContent('patient')">Patient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tucs" onclick="showContent('tucs')">TUCS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#triage" onclick="showContent('triage')">Triage</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="patient-content" class="content-section">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Records</h2>
                <div>
                    <button class="btn btn-success me-2" onclick="exportTableToCSV()">
                        <i class="fas fa-download me-2"></i>Export CSV
                    </button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecordModal">
                        <i class="fas fa-plus me-2"></i>Add Record
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover" id="recordsTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable(0)">Name <i class="fas fa-sort sort-icon"></i></th>
                            <th onclick="sortTable(1)">Status <i class="fas fa-sort sort-icon"></i></th>
                            <th onclick="sortTable(2)">Medic <i class="fas fa-sort sort-icon"></i></th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="recordsTableBody">
                        <!-- Table data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Record Modal -->
    <div class="modal fade" id="addRecordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addRecordForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="statusInput" required>
                                <option value="Active">Active</option>
                                <option value="Pending">Pending</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Medic</label>
                            <input type="text" class="form-control" id="medicInput" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addRecord()">Add Record</button>
                </div>
            </div>
        </div>
    </div>

    <div id="tucs-content" class="content-section">
        <h2>TUCS Section</h2>
        <p>TUCS related content goes here...</p>
    </div>

    <div id="triage-content" class="content-section">
        <h2>Triage Section</h2>
        <p>Triage related content goes here...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test data
        let records = [
            { name: "John Smith", status: "Active", medic: "Dr. Wilson" },
            { name: "Emma Davis", status: "Pending", medic: "Dr. Brown" },
            { name: "Michael Johnson", status: "Completed", medic: "Dr. Miller" },
            { name: "Sarah Williams", status: "Active", medic: "Dr. Wilson" },
            { name: "Robert Taylor", status: "Pending", medic: "Dr. Brown" }
        ];

        function showContent(section) {
            document.querySelectorAll('.nav-link').forEach(element => {
                element.classList.remove('active');
            });
            document.querySelector(`a[href="#${section}"]`).classList.add('active');
            document.querySelectorAll('.content-section').forEach(element => {
                element.classList.remove('active');
            });
            document.getElementById(`${section}-content`).classList.add('active');
        }

        function renderTable() {
            const tbody = document.getElementById('recordsTableBody');
            tbody.innerHTML = '';
            records.forEach((record, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${record.name}</td>
                        <td><span class="badge bg-${getStatusColor(record.status)}">${record.status}</span></td>
                        <td>${record.medic}</td>
                        <td>
                            <button class="btn btn-sm btn-warning btn-action me-1" onclick="editRecord(${index})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger btn-action" onclick="deleteRecord(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function getStatusColor(status) {
            switch(status) {
                case 'Active': return 'success';
                case 'Pending': return 'warning';
                case 'Completed': return 'secondary';
                default: return 'primary';
            }
        }

        function addRecord() {
            const name = document.getElementById('nameInput').value;
            const status = document.getElementById('statusInput').value;
            const medic = document.getElementById('medicInput').value;

            if (name && status && medic) {
                records.push({ name, status, medic });
                renderTable();
                document.getElementById('addRecordForm').reset();
                bootstrap.Modal.getInstance(document.getElementById('addRecordModal')).hide();
            }
        }

        function deleteRecord(index) {
            if (confirm('Are you sure you want to delete this record?')) {
                records.splice(index, 1);
                renderTable();
            }
        }

        function editRecord(index) {
            // Implement edit functionality here
            alert('Edit functionality would go here');
        }

        function sortTable(column) {
            const keys = ['name', 'status', 'medic'];
            const key = keys[column];
            records.sort((a, b) => {
                if (a[key] < b[key]) return -1;
                if (a[key] > b[key]) return 1;
                return 0;
            });
            renderTable();
        }

        function exportTableToCSV() {
            const csv = records.map(record => 
                `${record.name},${record.status},${record.medic}`
            ).join('\n');
            
            const blob = new Blob([`Name,Status,Medic\n${csv}`], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'records.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Initialize the table on load
        showContent('patient');
        renderTable();
    </script>
</body>
</html>
